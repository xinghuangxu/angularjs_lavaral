<div class="box box-primary box-solid box-plugin">
    <div class="box-header with-border">
        <h3 class="box-title">Strategy Viewer</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal box-plugin-form-body" ng-slimscroll fixed-height-box>
        <div class="box-body" >
            <div class="form-group text-md margin-b-8">
                <label class="col-sm-3 control-label align-left align-left">Headline</label>

                <div class="col-sm-8 pad-l-0">
                    {{TSSVCtrl.StrategyHeadline}}
                    <!--<input type="text" disabled class="form-control form-control-sm text-sm" id="headline" placeholder="Headline">-->
                </div>
            </div>
            <div class="form-group text-md margin-b-8">
                <label class="pad-r-0 col-sm-3 control-label align-left align-left">Impact Area</label>

                <div class="col-sm-8 pad-l-0">
                    <span ng-repeat="impactArea in TSSVCtrl.tags_impact_area">
                        {{impactArea.CategoryName}}{{$last? '': ', '}}
                    </span>
                    <!--<input type="text" disabled class="form-control form-control-sm text-sm" id="impact_area" placeholder="Impact Area">-->
                </div>
            </div>
            <div class="form-group text-md margin-b-8">
                <label class="pad-r-0 col-sm-3 control-label align-left align-left">Qlt. Area</label>

                <div class="col-sm-8 pad-l-0">
                    <span ng-repeat="qualArea in TSSVCtrl.tags_qual_area">
                        {{qualArea.CategoryName}}{{$last? '': ', '}}
                    </span>
                    <!--<input type="text" disabled class="form-control form-control-sm text-sm" id="impact_area" placeholder="Impact Area">-->
                </div>
            </div>
            <div class="form-group text-md margin-b-8">
                <label class="pad-r-0 col-sm-3 control-label align-left align-left">Approach</label>

                <div class="col-sm-8 pad-l-0">
                    <span ng-repeat="approach in TSSVCtrl.tags_test_approach">
                        {{approach.CategoryName}}{{$last? '': ', '}}
                    </span>
                    <!--<input type="text" disabled class="form-control form-control-sm text-sm" id="impact_area" placeholder="Impact Area">-->
                </div>
            </div>
            <div class="form-group text-md margin-b-8">
                <label class="col-sm-3 control-label align-left">Goal</label>

                <div class="col-sm-8 pad-l-0">
                    {{TSSVCtrl.Goal}}
                    <!--<input type="text" disabled class="form-control form-control-sm text-sm" id="strategy_goal" placeholder="Strategy Goal">-->
                </div>
            </div>
            <div class="form-group margin-b-8">
                <div class="col-md-12">
                    <div class="nav-tabs-custom margin-b-8">
                        <ul class="nav nav-tabs">

                            <li class="active"><a data-target="#desc" role="tab" data-toggle="tab" class="text-md pad-l-r-6" aria-expanded="false">Desc.</a></li>
                            <li><a href="" class="text-md pad-l-r-6" data-target="#ref" role="tab" data-toggle="tab" aria-expanded="false">Ref.</a></li>
                            <li><a href="" class="text-md pad-l-r-6" data-target="#test_cases" role="tab" data-toggle="tab" aria-expanded="true">Test Cases</a></li>
                            <li><a href="" class="text-md pad-l-r-6" data-target="#assoc" role="tab"  data-toggle="tab" aria-expanded="true">Assoc.</a></li>
                        </ul>
                        <div class="tab-content fixed-height">
                            <div  class="active tab-pane description-tab" id="desc" ng-include="'test_strategy_manager/panels/viewer/tabs/desc.html'">
                            </div>
                            <div  class="tab-pane description-tab" id="ref" ng-include="'test_strategy_manager/panels/viewer/tabs/ref.html'">
                            </div>
                            <div  class="tab-pane description-tab" id="test_cases" ng-include="'test_strategy_manager/panels/viewer/tabs/test_cases.html'">
                            </div>
                            <div  class=" tab-pane description-tab" id="assoc" ng-include="'test_strategy_manager/panels/viewer/tabs/assoc.html'">
                            </div>
                        </div>
                        <!-- /.tab-content -->
                    </div>
                </div>

            </div>
        </div>
        <!-- /.box-body -->
    </form>
    <div class="box-footer">
        <button type="submit" disabled class="btn btn-default btn-sm">Clear</button>
        <button type="submit" disabled class="btn btn-primary pull-right btn-sm">Save
            <i class="fa fa-floppy-o"></i></button>
    </div>

    <!-- /.box-footer -->
</div>
