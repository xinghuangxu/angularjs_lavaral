<div class="box box-primary box-solid box-plugin">
    <div class="box-header ">
        <h3 class="box-title">Test Strategy</h3>

    </div>
    <!-- /.box-header -->
    <div id="test_strategy_box" class="box-body box-plugin-body" ng-slimscroll fixed-height-box>
        <!-- Starting Multi tab -->


        <div class="box box-solid box-default collapsed-box">
            <div class="box-header with-border" data-widget="collapse">
                <h3 class="box-title">Suggested Strategies</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">



                        <div ng-repeat="strategy in TSCtrl.SISSuggestionsValue.test_strategies" class="row">
                           <div class="col-sm-1">
                               <ul  class="rankbar ins" title="{{strategy.rel*100}}%">
                                   <li><div ng-show="strategy.rel>0.6" class="bar"></div></li>
                                   <li><div ng-show="strategy.rel>0.7" class="bar"></div></li>
                                   <li><div ng-show="strategy.rel>0.8" class="bar"></div></li>
                               </ul>
                           </div>
                            <div class="col-sm-11">
                                <span>{{strategy.StrategyHeadline}} </span>
                            </div>
                        </div>
                        <h6 ng-if="TSCtrl.SISSuggestionsValue.test_strategies.length==0">Suggested Strategies not
                            found</h6>



                <div class="overlay" ng-if="TSCtrl.SISSuggestionsValue.test_strategies==null">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>

            <!-- /.box-body -->
        </div>

        <div class="box box-solid box-default collapsed-box">
            <div class="box-header with-border" data-widget="collapse" ng-click="!TSCtrl.coreTestStrategies&&TSCtrl.getCoreTestStrategies()">
                <h3 class="box-title">Core Strategies</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <spark-jstree ng-model="TSCtrl.coreTestStrategies"></spark-jstree>
                <h6 ng-if="TSCtrl.SISSuggestionsValue.test_strategies.length==0">Suggested Strategies not
                    found</h6>
                <div class="overlay" ng-if="TSCtrl.SISSuggestionsValue.test_strategies==null">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <!-- /.box-body -->
        </div>

        <div class="box box-solid box-default collapsed-box">
            <div class="box-header with-border" data-widget="collapse" ng-click="!TSCtrl.placeHolderTestStrategies&&TSCtrl.getPlaceHolderTestStrategies()">
                <h3 class="box-title">Placeholder Strategies</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <spark-jstree ng-model="TSCtrl.placeHolderTestStrategies"></spark-jstree>
                <h6 ng-if="TSCtrl.placeHolderTestStrategies==0">Place Holder Strategies not
                    found</h6>
                <div class="overlay" ng-if="TSCtrl.placeHolderTestStrategies==null">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <!-- /.box-body -->
        </div>

        <div class="box box-solid box-default collapsed-box">
            <div class="box-header with-border" ng-click="!TSCtrl.searchTestStrategies&&TSCtrl.getSearchTestStrategies('abcd')" data-widget="collapse">
                <h3 class="box-title">Search</h3>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <spark-jstree ng-model="TSCtrl.searchTestStrategies"></spark-jstree>
                <h6 ng-if="TSCtrl.searchTestStrategies.length==0">Test Strategies not
                    found</h6>
                <div class="overlay" ng-if="TSCtrl.searchTestStrategies==null">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <!-- /.box-body -->

</div>
