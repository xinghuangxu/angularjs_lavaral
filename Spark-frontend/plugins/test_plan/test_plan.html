<div class="box box-primary box-solid box-plugin">
    <div class="box-header ">
        <h3 class="box-title">Test Plan</h3>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body box-plugin-body" ng-slimscroll fixed-height-box>
        <!-- post text -->
        <div class="form-group" ng-show="TPCtrl.arrange_by">

            <div class="pull-left input-group">

                <span class="input-group-addon input-sm">By: </span>
                <button
                        class="btn btn-default input-sm"
                        ng-model="TPCtrl.selectedIcon"
                        bs-options="item.value as item.label for item in TPCtrl.arrange_by | orderBy:'label'"
                        data-sort="true"
                        bs-select>
                    <span></span>
                </button>
                <button class="btn btn-default input-sm"
                        ng-click="" bs-tooltip data-title="Add Strategies"
                        data-trigger="hover" placement="bottom">
                    <i class="glyphicon glyphicon-plus"></i></button>
                <button class="btn btn-default input-sm"
                        ng-click="" bs-tooltip data-title="Attachments"
                        data-trigger="hover" placement="bottom">
                    <i class="glyphicon glyphicon-paperclip"></i></button>
                <button class="btn btn-default input-sm"
                        ng-click="" bs-tooltip data-title="Grid View"
                        data-trigger="hover" placement="bottom">
                    <i class="glyphicon glyphicon-th"></i></button>
                <button class="btn btn-default input-sm"
                        ng-click="" bs-tooltip data-title="Configuration diagrams"
                        data-trigger="hover" placement="bottom">
                    <i class="glyphicon glyphicon-tasks"></i></button>

            </div>

        </div>
        <div class="clearfix"><br /></div>
        <spark-jstree ng-model="TPCtrl.tree" data-config="TPCtrl.config"></spark-jstree>

    </div>
    <!-- /.box-body -->
    <div style="display:none;" class="overlay">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
</div>
