<div class="box box-primary box-solid box-plugin">
    <div class="box-header ">
        <h3 class="box-title">Reference Documents</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>

            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
        <!-- /.box-tools -->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <!-- Starting Multi tab -->


        <div class="box box-default collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">Suggested Requirements</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                Coming Soon!
            </div>
            <!-- /.box-body -->
        </div>

        <div class="box box-default collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">Browse Requirements</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse" ng-click="RDCtrl.loadTreeData()">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <spark-jstree ng-model="RDCtrl.tree"></spark-jstree>
            </div>
            <!-- /.box-body -->
        </div>

        <div class="box box-default collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">Search</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                Search Should be Implemented Here
            </div>
            <!-- /.box-body -->
        </div>
    </div>
    <!-- /.box-body -->
    <div style="display:none;" class="overlay">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
</div>
