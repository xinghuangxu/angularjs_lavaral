<script type="text/ng-template" id="popover.html">
	<div ng-controller="rallyPopoverCtrl as rally">
	<button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="rally.addButton()" bs-tooltip data-title="Add User Story" data-trigger="hover" data-type="info" data-delay="300">
		<i class="fa fa-plus"></i> 
	</button>
	<button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="rally.infoButton()" data-title="User Story Info" data-trigger="hover" data-type="info" data-delay="300">
		<i class="fa fa-info fa-fw"></i> 
	</button>
	<button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="rally.editButton()" data-title="Edit User Story" data-trigger="hover" data-type="info" data-delay="300">
		<i class="fa fa-pencil fa-fw"></i>
	</button>
	<button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default">
		<i class="fa fa-link"></i> 
	</button>
	<button tab-index="-1" type="button" class="btn-p btn-mini btn-p-default" ng-click="rally.deleteButton()" data-title="Delete" data-trigger="hover" data-type="info" data-delay="300">
		<i class="fa fa-trash-o fa-fw"></i>
	</button>
</div>
</script>
