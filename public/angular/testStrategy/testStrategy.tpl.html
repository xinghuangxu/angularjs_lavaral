<div class="container spark-strategy-container">
    <div class="col-md-6 test-strategy-left-panel" >
        <div class="test-strategy-info-container card effect-click" ng-class="{'flipped': strategy.view.loading || strategy.view.current}">
            <spark-strategy-search data-selected="strategy.search" class="card-front flipped"></spark-strategy-search>
            <spark-strategy-viewer is-info="true" data-strategy="strategy.search" class="card-back" data-id="1" title="Test Strategy Info"></spark-strategy-viewer>
        </div>
    </div>
    <div class="col-md-6 test-strategy-right-panel">
        <spark-strategy-editor data-id="2" data-strategy="strategy.edit" data-viewer="true" title="Test Strategy Editor"></spark-strategy-editor>
    </div>
</div>
