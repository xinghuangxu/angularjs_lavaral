
<div class="test-strategy-search" ng-controller="TestCaseCTRL as testcase">
    <div class="panel-group" bs-collapse data-animation="am-collapse" ng-model="search.activePanel">
        <!--suggested strategy pools-->
        <div class="panel panel-default">
            <div class="panel-heading clearfix panel-heading-height" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Suggested Test Cases</h3>
                <!--<span class="pull-right badge">1 {{search.suggested.length}}</span>-->
                <!--<wave-spinner ng-show="search.loading.suggested"></wave-spinner>-->
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="clearfix">
                        <div class="navbar-form navbar-left">
                            <label class="control-label input-sm">Arrange By:</label>
                            <div class="form-group">
                                <div>
                                    <select class="form-control input-sm" ng-model="testcase.config.activeGroup" ng-options="item.text for item in testcase.config.groupBy">
                                    </select>
                                </div>
                            </div>
                            <label for="Search" class=" control-label input-sm">Filter:</label>
                            <div class="form-group">
                                <input type="text" ng-model="testcase.filter.text" class="form-control input-sm" placeholder="Filter">
                            </div>
                        </div>
                    </div>
                    Suggested Requirements
                    <spark-jstree ng-model="testplan.tree.data" data-filter="testplan.filter.text" data-on-select="testplan.onSelect(data)"></spark-jstree>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading clearfix panel-heading-height" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Browse Test Cases</h3>
<!--                <span class="pull-right badge">1 {{search.suggested.length}}</span>
                <wave-spinner ng-show="search.loading.suggested"></wave-spinner>-->
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="clearfix">
                        <div class="navbar-form navbar-left">
                            <label class="control-label input-sm">Arrange By:</label>
                            <div class="form-group">
                                <div>
                                    <select class="form-control input-sm" ng-model="testcase.config.activeGroup" ng-options="item.text for item in testcase.config.groupBy">
                                    </select>
                                </div>
                            </div>
                            <label for="Search" class=" control-label input-sm">Filter:</label>
                            <div class="form-group">
                                <input type="text" ng-model="testcase.filter.text" class="form-control input-sm" placeholder="Filter">
                            </div>
                        </div>
                    </div>
                    Browse Requirements
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading clearfix panel-heading-height" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Search</h3>
<!--                <wave-spinner ng-show="search.loading.suggested"></wave-spinner>-->
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    External Documents (Ers)
                </div>
            </div>
        </div>

    </div>
</div>
