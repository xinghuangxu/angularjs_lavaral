<div ng-controller="SettingsALM as alm">
    <div class="form-group">
        <label for="prefix">Test set prefix</label>
        <input type="text" name="prefix" class="form-control" ng-model="alm.data.alm_testset_prefix" ng-required placeholder="Test set prefix">
    </div>
    <div class="form-group">
        <label for="domain-select">Choose ALM Domain</label>
        <button type="button" name="domain-select" class="btn btn-default form-control" ng-model="alm.data.alm_db_name" bs-options="dm.name as dm.description for dm in alm.almDomains" data-placeholder="Choose a domain" bs-select ng-disabled="alm.loading"></button>
    </div>
    <div class="form-group" ng-show="alm.data.alm_db_name">
        <label>Selected Folder: {{alm.data.alm_folder}}</label>
    </div>
    <div class="relative scroll" ng-show="alm.data.alm_db_name">
        <wave-spinner class="loading-overlay" ng-show="alm.loading"></wave-spinner>
        <spark-jstree ng-model="alm.treeData" data-search-term="alm.search" on-select="alm.loadNode(data)"></spark-jstree>
    </div>
</div>
