<!-- Data Field -->
<div class="navbar-form navbar-left rally" ng-controller="rallyController">

    <div ng-controller="rallyTreeCtrl as rt">
        <form>
            <label class=" control-label input-sm">Iteration:</label>
            <div class="form-group">
                <select class="form-control input-sm" style="border:1px solid silver;" ng-model="SelectedIteration" data-html="1" ng-options = "iteration for iteration in IterationList" ng-change="RallyIterationChange(SelectedIteration)" ng-disabled="!IterationList">
                    <option value="" >Choose Iteration</option>
                </select>
            </div>

            <label for="Search" class=" control-label input-sm">Filter:</label>

            <div class="form-group">
                <input type="text"  ng-model="treeSearch"  class="form-control input-sm" placeholder="Filter">
            </div>

            <label class="control-label input-sm">Arrange By:</label>
            <div class="form-group">
                <select disabled class="form-control input-sm" ng-model="rt.config.activeGroup" ng-options="item.text for item in rt.views">
                </select>
            </div>

        </form>
        <div jstree ng-model="tree" delete-node="storeNode.deleteNode()" move-flag="rallyDataSet.editRelease" delete-flag="rallyDataSet.deleteSuccess" add-flag="rallyDataSet.addNode.nodeID" edit-flag="rallyDataSet.editInfo.nodeID"  undo="rallyTree.data.undoData" move-node="rallyTree.moveNode(nodeInfo)" store-node="rallyTree.storeNode(selectInfo)"></div>

    </div>

    <!--<div ng-include="'angular/rally/_popover.html'"></div>-->
</div>
