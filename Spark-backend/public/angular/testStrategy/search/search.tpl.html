<div class="test-strategy-search">
    <div class="panel-group" bs-collapse data-animation="am-collapse" ng-model="search.activePanel">
        <!--suggested strategy pools-->
        <div class="panel panel-default">
            <div class="panel-heading clearfix" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Suggested Strategies</h3>
                <span class="pull-right badge">{{search.suggested.length}}</span>
                <wave-spinner ng-show="search.loading.suggested"></wave-spinner>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    Suggested strategy pool
                </div>
            </div>
        </div>

        <!--core strategy-->
        <div class="panel panel-default">
            <div class="panel-heading clearfix" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Core Strategies</h3>
                <span class="pull-right badge">{{search.core.length}}</span>
                <wave-spinner ng-show="search.loading.core"></wave-spinner>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="scroll" ng-show="!search.loading.core && search.core">
                        <div multi-arrange-tree config="coreTreeConfig"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--place holder-->
        <div class="panel panel-default">
            <div class="panel-heading clearfix" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Placeholder Strategies</h3>
                <span class="pull-right badge">{{search.placeholder.length}}</span>
                <wave-spinner ng-show="search.loading.placeholder"></wave-spinner>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div class="scroll" >
                        <div multi-arrange-tree config="placeholderTreeConfig"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--search-->
        <div class="panel panel-default">
            <div class="panel-heading clearfix" role="tab" bs-collapse-toggle>
                <h3 class="pull-left panel-title">Strategy Search </h3>
                <span class="pull-right badge">{{search.results.length}}</span>
                <wave-spinner ng-show="search.loading.search"></wave-spinner>
            </div>
            <div class="panel-collapse" role="tabpanel" bs-collapse-target>
                <div class="panel-body">
                    <div style="margin-bottom: 4px;" class="input-group input-group-sm">
                        <input  type="text" ng-keypress="search.search($event)" ng-model="search.searchTerm" class="form-control input-sm" placeholder="Search">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary" ng-click="search.search()">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                    <div class="scroll" >
                        <div multi-arrange-tree config="searchTreeConfig"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
